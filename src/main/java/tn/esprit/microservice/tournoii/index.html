<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Match WebSocket Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 30px;
            color: #333;
        }

        h2 {
            color: #2c3e50;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #output {
            background-color: #fff;
            border-left: 4px solid #3498db;
            padding: 15px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            white-space: pre-wrap;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        .message-success {
            color: green;
        }

        .message-received {
            color: #8e44ad;
        }
    </style>
</head>
<body>
<h2>ðŸ§ª Match WebSocket Test</h2>
<button onclick="sendMessage()">Envoyer une mise Ã  jour de match</button>
<pre id="output"></pre>

<script>
    const output = document.getElementById("output");
    const socket = new SockJS("http://localhost:8087/ws");
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, function () {
        appendMessage("âœ… ConnectÃ© au WebSocket", "message-success");

        stompClient.subscribe("/topic/matchUpdates", function (message) {
            appendMessage("ðŸ“© RÃ©ponse reÃ§ue : " + message.body, "message-received");
        });
    });

    function sendMessage() {
        const msg = {
            matchId: 1,
            status: "En cours"
        };
        stompClient.send("/app/match/update", {}, JSON.stringify(msg));
    }

    function appendMessage(text, cssClass) {
        const span = document.createElement("span");
        span.className = cssClass;
        span.textContent = text + "\n";
        output.appendChild(span);
    }
</script>
</body>
</html>
