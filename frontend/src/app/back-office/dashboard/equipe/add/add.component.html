<div class="container mt-4">


  <form (ngSubmit)="onSubmit()" #equipeForm="ngForm">
    <div class="mb-3">
      <label for="teamName" class="form-label">Nom de l'équipe</label>
      <input
        type="text"
        class="form-control"
        id="teamName"
        [(ngModel)]="equipe.teamName"
        name="teamName"
        required
        #teamName="ngModel"
        [ngClass]="{'is-invalid': teamName.invalid && teamName.touched}"
      />
      <div *ngIf="teamName.invalid && teamName.touched" class="invalid-feedback">
        Le nom de l'équipe est requis.
      </div>
    </div>

    <div class="mb-3">
      <label for="homeStadium" class="form-label">Stade</label>
      <input
        type="text"
        class="form-control"
        id="homeStadium"
        [(ngModel)]="equipe.homeStadium"
        name="homeStadium"
      />
    </div>

    <div class="mb-3">
      <label for="foundedDate" class="form-label">Date de fondation</label>
      <input
        type="date"
        class="form-control"
        id="foundedDate"
        [(ngModel)]="equipe.foundedDate"
        name="foundedDate"
        required
        #foundedDate="ngModel"
        [ngClass]="{'is-invalid': foundedDate.invalid && foundedDate.touched}"
      />
      <div *ngIf="foundedDate.invalid && foundedDate.touched" class="invalid-feedback">
        La date de fondation est requise.
      </div>
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Statut</label>
      <select
        class="form-select"
        id="status"
        [(ngModel)]="equipe.status"
        name="status"
        required
        #status="ngModel"
        [ngClass]="{'is-invalid': status.invalid && status.touched}"
      >
        <option value="ACTIVE">Actif</option>
        <option value="INACTIVE">Inactif</option>
        <!-- Ajouter d'autres valeurs de TeamStatus si nécessaire -->
      </select>
      <div *ngIf="status.invalid && status.touched" class="invalid-feedback">
        Le statut est requis.
      </div>
    </div>

    <div class="mb-3">
      <label for="league" class="form-label">Ligue</label>
      <input
        type="text"
        class="form-control"
        id="league"
        [(ngModel)]="equipe.league"
        name="league"
      />
    </div>

    <div class="mb-3">
      <label for="teamColors" class="form-label">Couleurs de l'équipe</label>
      <input
        type="text"
        class="form-control"
        id="teamColors"
        [(ngModel)]="equipe.teamColors"
        name="teamColors"
      />
    </div>

    <div class="mb-3">
      <label for="squadSizeLimit" class="form-label">Limite d'effectif</label>
      <input
        type="number"
        class="form-control"
        id="squadSizeLimit"
        [(ngModel)]="equipe.squadSizeLimit"
        name="squadSizeLimit"
        min="1"
      />
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!equipeForm.valid">
      {{ isEditMode ? 'Mettre à jour' : 'Ajouter' }} l'Équipe
    </button>
    <button type="button" class="btn btn-secondary ms-2" (click)="goBack()">Retour</button>
   
  </form>
</div>
